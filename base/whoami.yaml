apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      name: whoami
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: registry.ap-southeast-1.aliyuncs.com/gx-lib/web:0.5.0
          imagePullPolicy: IfNotPresent
      restartPolicy: Always